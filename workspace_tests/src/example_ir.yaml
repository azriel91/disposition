# Layout configuration for nodes.
node_layout:
  # Root container
  #
  # This is in `column_reverse` order so tag node state controls `things` and `processes`:
  #
  # ```text
  # .------------------------------------.
  # | 1. _things_and_processes_container |
  # | -----------------------------------|
  # | 0. _tags_container                 |
  # '------------------------------------'
  # ```
  _root:
    flex:
      direction: "column_reverse"
      wrap: true
      padding_top: 4.0
      padding_right: 4.0
      padding_bottom: 4.0
      padding_left: 4.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 4.0

  # Things and Processes container.
  #
  # This is in `row_reverse` order so process node state controls `things`:
  #
  # ```text
  # .------------------------------------------------.
  # | 1. _things_container | 0. _processes_container |
  # '------------------------------------------------'
  # ```
  _things_and_processes_container:
    flex:
      direction: "row_reverse"
      wrap: true
      padding_top: 4.0
      padding_right: 4.0
      padding_bottom: 4.0
      padding_left: 4.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 4.0

  # Processes container (groups all processes horizontally)
  #
  # This is in `row` order so processes are laid out left to right:
  #
  # ```text
  # .-----------------------------------------------------------------------------.
  # | 0. proc_app_dev | 1. proc_app_release | 2. proc_i12e_region_tier_app_deploy |
  # '-----------------------------------------------------------------------------'
  # ```
  _processes_container:
    flex:
      direction: "row"
      wrap: true
      padding_top: 4.0
      padding_right: 4.0
      padding_bottom: 4.0
      padding_left: 4.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 4.0

  # Individual processes (steps stacked vertically)
  #
  # This is in `column` order so steps are laid out top to bottom:
  #
  # ```text
  # .---------------------------------------.
  # | 0. proc_app_dev_step_repository_clone |
  # |---------------------------------------|
  # | 1. proc_app_dev_step_project_build    |
  # '---------------------------------------'
  # ```
  proc_app_dev:
    flex:
      direction: "column"
      wrap: false
      padding_top: 2.0
      padding_right: 2.0
      padding_bottom: 2.0
      padding_left: 2.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 2.0

  proc_app_release:
    flex:
      direction: "column"
      wrap: false
      padding_top: 2.0
      padding_right: 2.0
      padding_bottom: 2.0
      padding_left: 2.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 2.0

  proc_i12e_region_tier_app_deploy:
    flex:
      direction: "column"
      wrap: false
      padding_top: 2.0
      padding_right: 2.0
      padding_bottom: 2.0
      padding_left: 2.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 2.0

  proc_app_dev_step_repository_clone: none
  proc_app_dev_step_project_build: none

  # Tags container
  #
  # This is in `row` order so tags are laid out left to right:
  #
  # ```text
  # .--------------------------------------------.
  # | 0. tag_app_development | 1. tag_deployment |
  # '--------------------------------------------'
  # ```
  _tags_container:
    flex:
      direction: "row"
      wrap: true
      padding_top: 2.0
      padding_right: 2.0
      padding_bottom: 2.0
      padding_left: 2.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 2.0

  # Tags are leaves
  tag_app_development: none
  tag_deployment: none

  # Things container (top-level things arranged in a row)
  _things_container:
    flex:
      direction: "row"
      wrap: true
      padding_top: 4.0
      padding_right: 4.0
      padding_bottom: 4.0
      padding_left: 4.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 4.0

  # Top-level things (children alternate between columns and rows)
  t_aws:
    flex:
      direction: "column"
      wrap: false
      padding_top: 4.0
      padding_right: 4.0
      padding_bottom: 4.0
      padding_left: 4.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 4.0
  t_aws_iam:
    flex:
      direction: "row"
