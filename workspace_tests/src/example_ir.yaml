      padding_top: 4.0
      padding_right: 4.0
      padding_bottom: 4.0
      padding_left: 4.0
      margin_top: 0.0
      margin_right: 0.0
      margin_bottom: 0.0
      margin_left: 0.0
      gap: 4.0
  t_aws_ecr_repo:
    flex:
      direction: "column"
      wrap: true
      padding_top: 4.0
