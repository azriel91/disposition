# Order that nodes should appear in the final SVG, and their tab indices.
#
# Notes:
#
# 1. This is flat because we need each of these nodes to be siblings.
# 2. Tags and process steps need to come before things for the sibling selector to work.
# 3. Processes must come before process steps so that focusing on a process can be used to
