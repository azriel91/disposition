[workspace.package]
version = "0.0.0"
authors = ["Azriel Hoh <azriel91@gmail.com>"]
edition = "2024"
homepage = "https://azriel.im/disposition"
repository = "https://github.com/azriel91/disposition"
readme = "README.md"
categories = ["asynchronous", "config"]
keywords = ["automation"]
license = "MIT OR Apache-2.0"

[workspace]
members = [
    "crate/*",
    "examples/*",
    "workspace_tests",
]
resolver = "2"

[package]
name = "disposition"
description = "SVG diagram generator"
documentation = "https://docs.rs/disposition/"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
homepage.workspace = true
readme.workspace = true
categories.workspace = true
keywords.workspace = true
license.workspace = true

[lints]
workspace = true

[lib]
doctest = true
test = false
crate-type = ["cdylib", "rlib"]

[dependencies]
disposition_ir = { workspace = true }
disposition_model = { workspace = true }
disposition_model_common = { workspace = true }

[features]
default = []
openapi = [
    "disposition_model/openapi",
    "disposition_ir/openapi",
]
test = ["disposition_model_common/test"]

[workspace.dependencies]
# disposition crates
disposition = { path = ".", version = "0.0.0" }
disposition_ir = { path = "crate/ir", version = "0.0.0" }
disposition_model = { path = "crate/model", version = "0.0.0" }
disposition_model_common = { path = "crate/model_common", version = "0.0.0" }

# external crates
id_newtype = "0.2.0"
indexmap = "2.12.0"
serde = "1.0"
serde-saphyr = "0.0.10"
utoipa = "5.4"

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(coverage_nightly)"] }
